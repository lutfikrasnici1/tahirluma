<div class="display-3 text-center text-underline pt-3 ">
    Satımlar
</div>
<div class="row">
    <div class="col-sm-1 col-lg-3"></div>
    <div class="col-sm-10 col-lg-6 mt-3  bg-dark">
        <form class="sold-form">
            <div class="display-6 text-white mb-1 p-2">Yapılan satışı gir</div>
            <div class="mb-3">
                <select name="productName" class="form-select  mb-3 bg-dark text-white">
                    <option value="" selected>Ürün seç</option>
                    {% for item in productsData %}
                    <option value="{{item.productName}}" class="m-2">
                        {{item.productName}}</option>
                    {% endfor %}

                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-white" name="productQuantity"
                    placeholder="Satılan adet">
            </div>
            <div class="mb-3">
                <textarea class="form-control bg-dark text-white" name="description" placeholder="Açıklama(Opsiyonel)"
                    rows="3"></textarea>
            </div>
            <button type="button" class="sell-Product w-100 btn btn-outline-success mb-2">Kaydet</button>

        </form>
    </div>
    <div class="col-sm-1 col-lg-3"></div>


    <div class="col-sm-12 mt-3">
        <table class="table table-dark table-striped container" id="sold-table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ürün adı</th>
                    <th scope="col">Satış adedi</th>
                    <th scope="col">Açıklama</th>
                </tr>
            </thead>
            <tbody>
                {% for item in soldData %}
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.productName}}</td>
                    <td>{{item.productQuantity}}</td>
                    <td>{{item.description}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
